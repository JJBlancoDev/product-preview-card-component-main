<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="contenedor">
    <img class="contenedor__product" src="./images/image-product-mobile.jpg" alt=":Product">
    <header class="header">
      <p class="header__preview">PERFUME</p>
      <h2 class="header__title">Gabrielle Essence Eau De Parfum</h2>
      <p class="header__paragraf">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="price__new">$149.99</p>
        <p class="price__old">$169.99</p>
      </div>
      <button class="header__button">
        <img src="./images/icon-cart.svg" alt="">
        Add to Cart
      </button>
    </header>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Janer Blanco</a>.
  </div>
</body>
</html>
